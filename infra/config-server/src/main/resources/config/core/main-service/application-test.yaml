server:
  port: 0

client:
  url: http://localhost:9090

ewm:
  service:
    name: ewm-service

spring:
  jpa:
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        format_sql: true
  sql:
    init:
      mode: always

  datasource:
    driverClassName: org.h2.Driver
    url: jdbc:h2:mem:main
    username: main
    password: main
stats:
  server:
    name:
      stats-server
